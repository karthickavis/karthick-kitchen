<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1>Welcome to our website</h1>
   
    <div class="login">
        <h2>please login here</h2>
        <form action="welcome.html" method="get">
        <div class="username">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="username" required>
        </div>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="email" required>
        </div>
        <div class="pwd">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="password" minlength="8">
        </div>
        <div class="links">
           <a href="#">forgot password ?</a>
           <a href="newuserlogin.html">Don't have a account?</a>
        </div>
        <div class="btn">
            <button ttype="submit">submit</button>
            <button type="reset" value="reset"> reset</button>
        </div>
        <div class="font">
            <i class="fa-brands fa-facebook" style="color: #E1AEFF;"></i>
            <i class="fa-brands fa-instagram" style="color: red;"></i>
            <i class="fa-brands fa-whatsapp" style="color: green;"></i>
            <i class="fa-brands fa-twitter" style="color: #E1AEFF;"></i>
            <i class="fa-solid fa-phone" style="color: #FF78C4;"></i>
        </div>
    </form>
    </div>
    
</body>
</html>
